{% extends "base.html" %}
{% block content %}
<h1>Create a New Ticket</h1>
    <p><strong>Washroom Location:</strong> {{ wr_location }}</p>
    <p><strong>Washroom Condition:</strong> {{ wr_condition }}</p>
    
    <form method="post" action="/tickets/{{ wr_name }}/">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="title_text">Title Text:</label>
        <textarea id="title_text" name="title_text" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Create Ticket">
    </form>
{% endblock %}
